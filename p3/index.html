<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Do You Need Assistance?</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.typekit.net/wko1xcp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="boxbox">
      <!-- unnecessary animation bit -->
      <div class="blue"></div>
      <div class="bit2"></div>
      <div class="bit"></div>
      <div class="bit3"></div>
      <div class="bit4"></div>
      <div class="bit5"></div>
      <div class="bit6"></div>
      <div class="bit7"></div>
      <div class="bit8"></div>
      <div class="bit9"></div>
      <div class="bit10"></div>
      <div class="bit11"></div>
      <!-- bob divs -->
      <div class="bobbox">
        <img src="images/bob.gif" alt="its bob">
        <div class="bob"></div>
      </div>
      <!-- text divs -->
      <div class="helpbox">
        <div class="help">
          <h1 class="one">No one's around to help.</h1>
        </div>
        <div class="help2">
          <h1 class="two">There's no one around to help.</h1>
        </div>
        <div class="help3">
          <h1 class="three">There's still no one around to help.</h1>
        </div>
        <div class="help4">
          <h1 class="four">I can't help you.</h1>
        </div>
        <div class="help5">
          <h1 class="five">You can't help you.</h1>
        </div>
        <div class="help6">
          <h1 class="six">Somone else could help.</h1>
        </div>
        <div class="help7">
          <h1 class="seven">If only I could help.</h1>
        </div>
        <div class="help8">
          <h1 class="eight">But.</h1>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
